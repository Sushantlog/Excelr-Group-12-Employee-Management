<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Details</title>
    <link rel="stylesheet" href="/css/empProfessional.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

        <script>
            let id;
            // Function to fetch professional details of the employee
            async function fetchProfessionalDetails() {
                try {
                    id=localStorage.getItem("employeeId");
                    const response = await fetch(`http://localhost:8080/api/${id}`); // Your backend endpoint
                    const data = await response.json();
                    console.log(data);
                    // Populate the form fields with the fetched data
                    document.querySelector('input[name="Employee Code"]').value = data.professionalDetails.employmentCode;
                    document.querySelector('input[name="Company Mail ID"]').value = data.professionalDetails.companyMail;
                    document.querySelector('input[name="Office Phone Number"]').value = data.professionalDetails.officePhone;
                    document.querySelector('input[name="HR Name"]').value = data.professionalDetails.hrName;
                    document.querySelector('input[name="Reporting Manager Code"]').value = data.professionalDetails.reportManagerEmployeeCode;
                    document.querySelector('input[name="Reporting Manager Email"]').value = data.professionalDetails.reportManagerEmployeeMail;
                    document.querySelector('input[name="Date of Joining"]').value = data.professionalDetails.dateOfJoining.substr(0, 10);
                    document.querySelector('input[name="Current city"]').value = data.professionalDetails.officeAddress.curr_city;
                    document.querySelector('input[name="Office Address Line 1"]').value = data.professionalDetails.officeAddress.curr_line1;
                    document.querySelector('input[name="Office Address Line 2"]').value = data.professionalDetails.officeAddress.curr_line2;
                    document.querySelector('input[name="Pin Code"]').value = data.professionalDetails.officeAddress.curr_pincode;
    
                    document.querySelector(".name").textContent=data.personalDetails.fullName
                    document.querySelector(".mail").textContent=data.personalDetails.personalMail;
                    document.querySelector("#welcome_note").textContent="Employee Name"+data.personalDetails.fullName;
                } catch (error) {
                    console.error('Error fetching professional details:', error);
                }
            }
    
            // Fetch data when the page loads
            document.addEventListener('DOMContentLoaded', fetchProfessionalDetails);
        </script>
</head>

<body>
    <div id="main" class="main">
        <!-- Navbar Section -->
        <div id="navbar" class="navbar">
            <div class="profile-section">
                <img src="/images/image.png" alt="Profile Picture" class="profile-pic">
                <br>
                <span class="username"></span>
                <span class="dropdown-arrow"></span>
            </div>
            <ul class="menu">
                <a href="/employee/dashboard">
                    <li class="menu-item"><i class="icon-profile"></i><span
                            class="material-symbols-outlined">person</span>
                        &nbsp; Personal</li>
                </a>
                <a href="/employee/professional">
                    <li class="menu-item"><i class="icon-job"></i><span class="material-symbols-outlined">work</span>
                        &nbsp; Professional</li>
                </a>
                <a href="/employee/projects">
                    <li class="menu-item"><i class="icon-salary"></i><span class="material-symbols-outlined">info</span>
                        &nbsp; Project</li>
                </a>
                <a href="/employee/finance">
                    <li class="menu-item"><i class="icon-documents"></i><span
                            class="material-symbols-outlined">description</span> &nbsp; Finance</li>
                </a>
            </ul>
        </div>

        <!-- Dashboard Section -->
        <div class="profile-info">
            <div>
                <h1 class="heading">Employee Dashboard</h1>
                <div class="logout">
                   <a href="/login" style="text-decoration: none; color: white;" ></a><button class="logout-button">LOGOUT</button>
                </div>
                <div class="profile-description">
                    <div class="img">
                        <img class="profile-img" src="/images/image.png" alt="Profile Picture">
                    </div>
                    <div class="profile-information" id="welcome_note">
                        Employee Name:
                    </div>
                </div>
            </div>
        </div>

        <!-- Professional Details Section -->
        <div class="section personal-info">
            <h2><i class="fas fa-user"></i> Professional Details</h2>
            <div class="info-row">
                <label><i class="fas fa-id-badge"></i> Employee Code</label>
                <input type="text" id="empcode" name="Employee Code" class="info-box">
            </div>
            <div class="info-row">
                <label><i class="fas fa-envelope"></i> Company Mail</label>
                <input type="text" id="mail" name="Company Mail ID" class="info-box">
            </div>
            <div class="info-row">
                <label><i class="fas fa-phone"></i> Office Phone Number</label>
                <input type="text" id="officephone" name="Office Phone Number" class="info-box">
            </div>
            <div class="info-row">
                <label><i class="fas fa-user-tie"></i> Reporting Manager Name</label>
                <input type="text" id="rmn" name="HR Name" class="info-box">
            </div>
            <div class="info-row">
                <label><i class="fas fa-id-badge"></i> Reporting Manager Code</label>
                <input type="text" id="rmc" name="Reporting Manager Code" class="info-box">
            </div>
            <div class="info-row">
                <label><i class="fas fa-envelope"></i> Reporting Manager Email</label>
                <input type="text" id="rme" name="Reporting Manager Email" class="info-box">
            </div>
            <div class="info-row">
                <label><i class="fas fa-calendar-alt"></i> Date Of Joining</label>
                <input type="text" id="doj" name="Date of Joining" class="info-box">
            </div>
            <div class="info-row">
                <label><i class="fas fa-city"></i> City</label>
                <input type="text" id="city" name="Current City" class="info-box">
            </div>
            <div class="info-row">
                <label><i class="fas fa-map-marker-alt"></i> Office Address Line 1</label>
                <input type="text" id="ofcaddline" class="info-box">
            </div>
            <div class="info-row">
                <label><i class="fas fa-map-marker-alt"></i> Office Address Line 2</label>
                <input type="text" id="officeaddress" class="info-box">
            </div>
            <div class="info-row">
                <label><i class="fas fa-map-pin"></i> Pincode</label>
                <input type="text" id="pincode" name="Pin Code" class="info-box">
            </div>
        </div>
    </div>
</body>

</html>
