<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <!-- Left side with vector image -->
        <div class="image-container">
            <img src="/images/loginvectorr.png" alt="Vector Image" class="vector-image">
        </div>

        <!-- Vertical line separator -->
        <div class="vertical-line"></div>

        <!-- Right side with login form -->
        <div class="form-container">
            <div class="login-box">
                <h2>Login</h2>
                <p class="login-message">Welcome Back...!</p>
                <form method="post" action="/login">
                    <div class="input-field">
                        <input type="text" id="employee-id" name="username" placeholder="Id" required>
                    </div>
                    <div class="input-field">
                        <input type="password" id="passwordInput" name="password" placeholder="Password" required>
                    </div>
                    <button class="login-button" type="submit">Log In</button>
                </form>
                <p class="signup-link">Not Registered? <a href="#">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script>
        // Handling login error toast message
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            Toastify({
                text: "Login failed! Please check your credentials.",
                duration: 3000,
                close: true,
                gravity: "top",
                position: "center",
                style: { background: "#FF0000" }, // Red color for failure
            }).showToast();
        }
        
        // Handling logout toast message
        document.addEventListener("DOMContentLoaded", function() {
            if (window.location.href.includes("/login")) {
                localStorage.removeItem("employeeId");
                console.log("LocalStorage cleared after logout.");
                Toastify({
                    text: "You have logged out successfully!",
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "center",
                    style: { background: "#4CAF50" }, // Green color for success
                }).showToast();
            }
        });
    </script>

    <!-- Include Toastify JS and CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
