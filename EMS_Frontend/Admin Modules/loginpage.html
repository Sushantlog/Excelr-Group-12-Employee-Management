<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="container">
        <!-- Left side with vector image -->
        <div class="image-container">
            <img src="loginvectorr.png" alt="Vector Image" class="vector-image">
        </div>

        <!-- Vertical line separator -->
        <div class="vertical-line"></div>

        <!-- Right side with login form -->
        <div class="form-container">
            <div class="login-box">
                <h2>Login</h2>
                <p class="login-message">Welcome Back...!</p>
                <form>
                    <div class="input-field">
                        <input type="text" id="employee-id" placeholder="Id" required>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button class="login-button" type="submit">Log In</button>
                </form>
                <p class="signup-link">Not Registered? <a href="#">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
