<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Information</title>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Finance Information Section -->
        <div class="section finance-info">
            <a href="../Dashbord/Dashbord/index.html"><button class="homebutton">Dashboard</button></a>
            <h2><i class="fas fa-money-check-alt"></i> Finance Information</h2>
            <div class="info-row">
                <label><i class="fas fa-id-card"></i> Pan Card</label>
                <input type="text" class="info-box"></input>
            </div>
            <div class="info-row">
                <label><i class="fas fa-id-card-alt"></i> Aadhar Card</label>
                <input type="text" class="info-box"></input>
            </div>
            <div class="info-row">
                <label><i class="fas fa-building"></i> Bank Name</label>
                <input type="text" class="info-box"></input>
            </div>
            <div class="info-row">
                <label><i class="fas fa-map-signs"></i> Branch</label>
                <input type="text" class="info-box"></input>
            </div>
            <div class="info-row">
                <label><i class="fas fa-university"></i> IFSC Code</label>
                <input type="text" class="info-box"></input>
            </div>
            <div class="info-row">
                <label><i class="fas fa-file-pdf"></i> Download Payslips</label>
                <div class="info-box">
                    <button class="download-btn">Download Last 6 Months</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
