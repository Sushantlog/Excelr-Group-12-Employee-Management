<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <!-- Basic Information Section -->
            <div class="section personal-info">
                <a href="../Dashbord/Dashbord/index.html"><button class="homebutton">Dashboard</button></a>
                <h2><i class="fas fa-user"></i> Professional Details </h2>
                <div class="info-row">
                    <label><i class="fas fa-phone"></i> Office Phone Number</label>
                    <input type="text" class="info-box"></input>
                </div>
                <div class="info-row">
                    <label><i class="fas fa-user-tie"></i> Reporting Manager Name</label>
                    <input type="text" class="info-box"></input>
                </div>
                <div class="info-row">
                    <label><i class="fas fa-id-badge"></i> Reporting Manager Code</label>
                    <input type="text" class="info-box"></input>
                </div>
                <div class="info-row">
                    <label><i class="fas fa-envelope"></i> Reporting Manager Email</label>
                    <input type="text" class="info-box"></input>
                </div>
                <div class="info-row">
                    <label><i class="fas fa-calendar-alt"></i> Date Of Joining</label>
                    <input type="text" class="info-box"></input>
                </div>
                <div class="info-row">
                    <label><i class="fas fa-map-marker-alt"></i> Office Address Line 1</label>
                    <input type="text" class="info-box"></input>
                </div>
                <div class="info-row">
                    <label><i class="fas fa-map-marker-alt"></i> Office Address Line 2</label>
                    <input type="text" class="info-box"></input>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
