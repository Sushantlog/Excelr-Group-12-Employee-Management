<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="profile-section">
                <img src="./sample.png" alt="Profile Picture" class="profile-pic">
                <br>
                <span class="username"></span>
                <span class="dropdown-arrow"></span>
            </div>
            <!-- <input type="text" placeholder="Search for..." class="search-bar"> -->
            <ul class="menu">
                <a href="../../Personal Details/index.html">
                    <li class="menu-item"><i class="icon-profile"></i><span
                            class="material-symbols-outlined">person</span>
                        &nbsp; PROFILE DETAILS</li>
                </a>
                <a href="../../Professional Details/index.html">
                    <li class="menu-item"><i class="icon-job"></i><span class="material-symbols-outlined">work</span>
                        &nbsp;
                        PROFESSIONAL DETAILS</li>
                </a>
                <a href="../../Project Details/index.html">
                    <li class="menu-item"><i class="icon-salary"></i><span class="material-symbols-outlined">info</span>
                        &nbsp; PROJECT DETAILS</li>
                </a>
                <a href="../../Finance Details/index.html">
                    <li class="menu-item"><i class="icon-documents"></i><span
                            class="material-symbols-outlined">description</span> &nbsp; FINANCE DETAILS</li>
                </a>

            </ul>
        </div>

        <div class="profile-info">
            <div>
                <h1 class="heading">Employee Dashboard</h1>
                <div class="logout">
                    <button class="logout-button">LOGOUT</button>
                </div>
                <div class="profile-description">
                    <div class="img">
                        <img class="profile-img" src="./sample.png" alt="">
                    </div>
                    <div class="profile-information">
                        Employee Name:
                    </div>


                </div>

            </div>




            <div class="info-section">
            </div>

        </div>
    </div>
</body>

</html>
