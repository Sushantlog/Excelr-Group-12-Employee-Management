<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Personal Information Section -->
        <div class="section personal-info">
            <a href="../Dashbord/Dashbord/index.html"><button class="homebutton">Dashboard</button></a>
            <h2><i class="fas fa-user"></i> Personal Details</h2>
            <div class="info-row">
                <label><i class="fas fa-user-circle"></i> Name</label>
                <input type="text" class="info-box" aria-placeholder=""> </input>
            </div>
            <div class="info-row">
                <label><i class="fas fa-calendar-alt"></i> Date Of Birth</label>
                <input type="text" class="info-box"></input>
            </div>
            <div class="info-row">
                <label><i class="fas fa-hourglass-half"></i> Age</label>
                <input type="text" class="info-box"></input>
            </div>
            <div class="info-row">
                <label><i class="fas fa-venus-mars"></i> Gender</label>
                <input type="text" class="info-box"></input>
            </div>
            <div class="info-row">
                <label><i class="fas fa-map-marker-alt"></i> Current Address</label>
                <input type="text" class="info-box"></input>
            </div>
            <div class="info-row">
                <label><i class="fas fa-home"></i> Permanent Address</label>
                <input type="text" class="info-box"></input>
            </div>
            <div class="info-row">
                <label><i class="fas fa-mobile-alt"></i> Mobile Number</label>
                <input type="text" class="info-box"></input>
            </div>
            <div class="info-row">
                <label><i class="fas fa-phone-alt"></i> Optional Number</label>
                <input type="text" class="info-box"></input>
            </div>
            <div class="info-row">
                <label><i class="fas fa-id-badge"></i> Employee Code</label>
                <input type="text" class="info-box"></input>
            </div>
            <div class="info-row">
                <label><i class="fas fa-envelope"></i> Company Mail ID</label>
                <input type="text" class="info-box"></input>
            </div>
        </div>
    </div>
</body>
</html>
