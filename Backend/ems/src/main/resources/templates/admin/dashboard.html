<!-- src/main/resources/templates/admin/dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Admin Dashboard</h2>
    <a th:href="@{/admin/employees/add}">Add New Employee</a>
    <table>
        <thead>
            <tr>
                <th>Employment Code</th>
                <th>Name</th>
                <th>Company Email</th>
                <th>Manager Name</th>
                <th>Current Project</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.employmentCode}">E12345</td>
                <td th:text="${employee.personalDetails.fullName}">John Doe</td>
                <td th:text="${employee.professionalDetails.companyMail}">john.doe@company.com</td>
                <td th:text="${employee.professionalDetails.reportingManager.email}">manager@company.com</td>
                <td th:text="${employee.projects[0].clientName}">Project X</td>
                <td>
                    <a th:href="@{'/admin/employees/edit/' + ${employee.id}}">Edit</a> |
                    <a th:href="@{'/admin/employees/delete/' + ${employee.id}}" 
                       onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
