<!-- Inside admin/add-employee.html -->
<form th:action="@{/admin/employees/add}" th:object="${employee}" method="post">
    <div>
        <label>Employment Code:</label>
        <input type="text" th:field="*{employmentCode}" required />
        <div th:if="${#fields.hasErrors('employmentCode')}" 
             th:errors="*{employmentCode}" style="color:red;"></div>
    </div>
    <!-- Add other fields similarly with validations -->
    <div>
        <button type="submit">Add Employee</button>
    </div>
</form>
